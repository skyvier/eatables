<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(function () {
   $("#linkbar").load("./link_bar.html");
   $("#infobar").load("./info_bar.html");
});

</script>
<meta charset="UTF-8">
<LINK href="./style/testi.css" rel="stylesheet" type="text/css">
<title>Eatables</title>
</head>

<body>

<div id="linkbar"></div>

<div id="infobar"></div>

<div class="boxi">

<h1 class="otsikko">Ingredients</h1>

<p class="teksti">
Browse and add ingredients.</p>

<div id="add">
   <form style="float:left; margin-right: 10px">
   <h3 class="alaotsikko">Add an ingredient</h3>
   <p> Brand: </p> <input type="text" class="typical" id="brand"> <p> Name: </p> <input type="text" class="typical" id="name"> <p> Type: </p> <select id="type">
      <option value="meat">Meat</option>
      <option value="liquid">Liquid</option>
      <option value="pasta">Pasta</option>
      <option value="spices">Spices</option>
      <option value="fruit">Fruit</option>
      <option value="vegetable">Vegetable</option>
   </select>
   <br>
   <p>Amount: </p> <input type="text" class="typical" style="width:50px" id="amount"> 

   <p>Unit: </p> <select id="unit">
      <option value="grams">grams</option>
      <option value="liters">liters</option>
   </select>

   <p>Price: </p> <input type="text" class="typical" id="price">
   </form>
</div>

<div style="float:left">
   <h3 class="alaotsikko">Browse ingredients</h3>
   <div id="ingredients">

   </div>
</div>



</div>




<script src="/socket.io/socket.io.js"></script>
<script src="/javascript/dbscript.js"></script>
<script src="/javascript/eatables/table.js"></script>
<script src="/javascript/ingre.js"></script>

</body>
</html>
