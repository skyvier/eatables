<div class="boxi">

<h1 class="otsikko">Add Food</h1>

<p class="teksti">
Use this form to add a new food to the database.
</p>
<br>

<div style="float:left">

<form id="add_food" class="new_food">
<div style="float:left; margin-right: 10px">
   Name <input type="text" class="typical" id="name">
   Time <input type="text" class="typical" id="time">
   Portions <input type="text" class="typical" id="portions">
   Recipe 
</div>
<div style="float:right">
Type <br><select id="type">
			<option value="main">Main</option>
			<option value="dessert">Dessert</option>
		</select><br>
   Effort 
   <div style="font-size: 15px"><input type="radio" name="effort" value="1" class="effort" checked>1
    <input type="radio" name="effort" value="2" class="effort">2
	<input type="radio" name="effort" value="3" class="effort">3</div>
   <br>
	<button type="submit" style="float:right">Submit</button>
</div>
	<div style="float:left">
   <textarea placeholder="Write the recipe here" name="recipe" class="recipe"></textarea>
   </div>
</form>

</div>

<div class="table_div" style="float:right">
<ul id="ingre_list">
</ul>
<h3 class="alaotsikko">Ingredients</h3>
<div id="ingredients">
</div>
</div>
